<!DOCTYPE html>
<html lang="en">
  <head>
    <title>billiards</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="library.js"></script>
	<script>
		window.onload = function() {
          var gameClient = new library.GameClient(document.getElementById("view3d"));
          gameClient.keyboard.registerCallback(recordShot);
          gameClient.begin();
        };

        function recordShot(a) {
            document.getElementById("sidebar").innerHTML += a
        }

	</script>
  </head>

  <body>
    <div class="flex-container">
      <div id="view3d" style="flex-grow: 8"></div>
      <div id="sidebar" style="flex-grow: 1">Shot history:</div>
    </div>
  </body>
</html>
