<!DOCTYPE html>
<html lang="en">

<head>
	<title>billiards</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="billiards" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script src="library.js">
	</script>


	<script>
        function elt(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            var data = `{"balls":[
                {"pos":{"x":4,"y":0.075,"z":0},"vel":{"x":-3,"y":0,"z":0},"rvel":{"x":0,"y":0,"z":0},"state":"Stationary"},
                {"pos":{"x":-3,"y":0,"z":0},"vel":{"x":0,"y":0,"z":0},"rvel":{"x":0,"y":0,"z":0},"state":"Stationary"},
                {"pos":{"x":-12,"y":0,"z":0},"vel":{"x":0,"y":0,"z":0},"rvel":{"x":0,"y":0,"z":0},"state":"Stationary"}],
                "aim":{"pos":{"x":1,"y":0,"z":0},"dir":{"x":1,"y":0,"z":0},"verticalOffset":0,"sideOffset":0,"angle":0,"power":0,"type":2}}`;
            new library.Diagram(JSON.parse(data),elt("diagram1").getContext("2d"),elt("control1"))
        }
	</script>
</head>

<body>
	<canvas id="diagram1" width="200" height="105" style="border:1px solid #111111;"></canvas>
	<div id="control1">diagram1</div>
    <button onClick="window.location.reload();">Refresh Page</button>
</body>

</html>
