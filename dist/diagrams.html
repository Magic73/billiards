<!DOCTYPE html>
<html lang="en">

<head>
	<title>billiards diagrams</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="billiards diagrams" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script src="library.js">
	</script>

	<script>
		function elt(diagram, id) {
            return document.querySelector("#" + diagram + " #" + id);
        }

        window.onload = function() {
            makeDiagram("diagram1",8,0.1,  -3,0, 0,0,0);
            makeDiagram("diagram2",8,0.11, -3,0, 0,0,0);
        }

        function makeDiagram(id,x,y,vx,vy,wx,wy,wz) {
            var ball1 = {pos:{x:x,y:y,z:0},vel:{x:vx,y:vy,z:0},rvel:{x:wx,y:wy,z:wz},state:"Stationary"}; 
            var ball2 = {pos:{x:-3,y:0,z:0},vel:{x:0,y:0,z:0},rvel:{x:0,y:0,z:0},state:"Stationary"};
            var ball3 = {pos:{x:-12,y:0,z:0},vel:{x:0,y:0,z:0},rvel:{x:0,y:0,z:0},state:"Stationary"}; 
            var data = {balls:[ball1,ball2,ball3]};
            new library.Diagram(data,elt(id,"canvas").getContext("2d"),elt(id,"control"));
        }
	</script>
</head>

<body>
	<div id="diagram1">
		<canvas id="canvas" width="200" height="105" style="border:1px solid #111111;"></canvas>
		<div id="control"></div>
	</div>

	<div id="diagram2">
		<canvas id="canvas" width="200" height="105" style="border:1px solid #111111;"></canvas>
		<div id="control"></div>
	</div>

	<footer>
		<button onClick="window.location.reload();" style="font-size:xx-small; background-color: grey; border:1px solid;">Refresh Page</button>
	</footer>
</body>

</html>
