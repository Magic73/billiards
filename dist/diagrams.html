<!DOCTYPE html>
<html lang="en">

<head>
	<title>billiards diagrams</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="billiards diagrams" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script src="library.js">
	</script>

	<script>
		function elt(diagram, id) {
            return document.querySelector("#" + diagram + " #" + id);
        }

        window.onload = function() {
            makeDiagram("diagram1",[makeBall(0,0, -2,0, 0,0,0),
                                    makeBall(0,2, -2,0, 0,0,1),
                                    makeBall(0,-2,-2,0, 0,0,-1)]);
            var y=0.25
            makeDiagram("diagram2",[makeBall(0,0, -2,y, 0,0,0),
                                    makeBall(0,2, -2,y, 0,0,1),
                                    makeBall(0,-2,-2,y, 0,0,-1)]);


        }

        function makeDiagram(id,balls) {
            new library.Diagram({balls:balls}, elt(id,"canvas").getContext("2d"), elt(id,"control"));
        }

        function makeBall(x,y,vx,vy,wx,wy,wz) {
            return {pos:{x:x,y:y,z:0},vel:{x:vx,y:vy,z:0},rvel:{x:wx,y:wy,z:wz},state:"Stationary"}; 
        }
	</script>
</head>

<body>
	<div id="diagram1">
		<canvas id="canvas" width="400" height="210" style="border:1px solid #111111;"></canvas>
		<div id="control"></div>
	</div>

	<div id="diagram2">
		<canvas id="canvas" width="200" height="105" style="border:1px solid #111111;"></canvas>
		<div id="control"></div>
	</div>

	<footer>
		<button onClick="window.location.reload();" style="font-size:xx-small; background-color: grey; border:1px solid;">Refresh Page</button>
	</footer>
</body>

</html>
