<!DOCTYPE html>
<html lang="en">

<head>
    <title>billiards diagrams</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards diagrams" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="library.js">
    </script>

    <script>
        function elt(diagram, id) {
            return document.querySelector("#" + diagram + " #" + id);
        }

        window.onload = function () {
            var maxSpeed = 2
            var lowSpeed = maxSpeed * 0.1
            makeDiagram("diagram1_1", [makeBall(0, 0, -maxSpeed, 0, 0, 0, 0),
            makeBall(2, 2, -maxSpeed, 0, 0, 0, 1),
            makeBall(-2, -2, -maxSpeed, 0, 0, 0, -1)]);
        }

        function makeDiagram(id, balls) {
            new library.Diagram({ balls: balls }, elt(id, "canvas").getContext("2d"), elt(id, "control"));
        }

        function makeBall(x, y, vx, vy, wx, wy, wz) {
            return { pos: { x: x, y: y, z: 0 }, vel: { x: vx, y: vy, z: 0 }, rvel: { x: wx, y: wy, z: wz }, state: "Stationary" };
        }

       
    </script>
</head>

<body>
        <div id="diagram1_1">
            <canvas id="canvas" width="200" height="105" style="border:1px solid #111111;"></canvas>
            <div id="control"></div>
        </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>

    <div id="log"></div>
</body>
    <script src="log.js">
    </script>

</html>
