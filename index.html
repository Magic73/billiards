<!doctype html>
<html lang="en">

<head>
    <title>billiards</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="dist/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
    <style>
        #container {
            width: 50%;
            height: 50%
        }
    </style>
</head>


<body>
    <div id="container"></div>

    <script>
        /* global bundle, THREE */

        var xs = [0, -40, -20, 20, 40];
        var ys = [0, -20, 20];
        var balls = [];
        xs.forEach(x => ys.forEach(y => balls.push(new bundle.Ball(new THREE.Vector3(x, y, 0)))));

        var container;
        var scene, renderer;
        var mouseX = 0,
            mouseY = 0;
        var windowWidth, windowHeight;
        var views = [{
                left: 0,
                top: 0,
                width: 1.0,
                height: 1.0,
                background: new THREE.Color(0.05, 0.05, 0.05),
                eye: [0, 300, 20],
                up: [0, 0, 1],
                fov: 30,
                updateCamera: function(camera, scene, mouseX, mouseY) {
                    var d = 100;
                    camera.position.x = balls[0].pos.x + Math.sin(mouseX * 0.01)*d;
                    camera.position.y = balls[0].pos.y + Math.cos(mouseX * 0.01)*d;
                    camera.lookAt(balls[0].pos);
                }
            },
            {
                left: 0.75,
                top: 0.75,
                width: 0.25,
                height: 0.25,
                background: new THREE.Color(0.07, 0.07, 0.07),
                eye: [0, 0, 120],
                up: [0, 1, 0],
                fov: 35,
                updateCamera: function(camera, scene, mouseX, mouseY) {
                }
            }
        ];
        init();
        animate();

        function init() {
            container = document.getElementById('container');
            for (var ii = 0; ii < views.length; ++ii) {
                var view = views[ii];
                var camera = new THREE.PerspectiveCamera(view.fov, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.fromArray(view.eye);
                camera.up.fromArray(view.up);
                view.camera = camera;
            }
            scene = new THREE.Scene();
            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 0, 1000);
            scene.add(light);

            balls.forEach(b => scene.add(b.mesh));

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowWidth / 2);
            mouseY = (event.clientY - windowHeight / 2);
        }

        function updateSize() {
            if (windowWidth != window.innerWidth || windowHeight != window.innerHeight) {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
                renderer.setSize(windowWidth, windowHeight);
            }
        }

        function animate() {
            render();
            requestAnimationFrame(animate);
        }

        function render() {
            updateSize();
            balls.forEach(b => b.update(0.05));

            for (var ii = 0; ii < views.length; ++ii) {
                var view = views[ii];
                var camera = view.camera;
                view.updateCamera(camera, scene, mouseX, mouseY);
                var left = Math.floor(windowWidth * view.left);
                var top = Math.floor(windowHeight * view.top);
                var width = Math.floor(windowWidth * view.width);
                var height = Math.floor(windowHeight * view.height);
                renderer.setViewport(left, top, width, height);
                renderer.setScissor(left, top, width, height);
                renderer.setScissorTest(true);
                renderer.setClearColor(view.background);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);
            }
        }
    </script>
</body>


</html>
